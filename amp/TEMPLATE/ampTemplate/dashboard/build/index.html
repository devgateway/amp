<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title data-i18n="amp.dashboard:page-title">Aid Management Platform - Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="compiled-css/main.css" />
    
    <!-- FIX ANNOYING ISSUE WITH IE 8-9 -->
	<script type="text/javascript"> if (!window.console) console = {log: function() {}, warn: function() {}, error: function() {}, info: function(){}}; </script>
	
	<script type="text/javascript"> function canExit() {return true;} </script>

  </head>
  <body>

    <div id="amp-header">
    </div>

    <div id="amp-dashboard" class="content-direction">
      <div class="dashboard-splash text-center">
        <h1>AMP Dashboard</h1>
        <h2><small>Loading...</small></h2>
      </div>
    </div>
 	<div id="amp-footer">
    </div>
    <script src="/TEMPLATE/ampTemplate/js_2/translations/common.js"></script>
    <script src="/TEMPLATE/ampTemplate/commonJs/common.min.js"></script>

    <script src="compiled-js/app.js"></script>
    <script language="JavaScript">

        function processTranslations(data){
            $("#amp-dashboard").find("h1").text(data['dashboard.common:amp_dashboard']);
            $("#amp-dashboard").find("h2").text(data['dashboard.common:loading']);
        }
        $(document).ready(function() {
            var originalTranslation=  {
                'dashboard.common:loading':'Loading...',
                'dashboard.common:amp_dashboard':'Amp Dashboards'
            };
            getTranslations(originalTranslation,processTranslations);
        });


    </script>
  </body>

</html>
