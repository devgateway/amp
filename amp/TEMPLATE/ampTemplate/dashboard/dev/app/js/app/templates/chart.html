<div class="col-xs-12 <% if (!model.get('big')) { %>col-md-6<% } else { %> big-chart<% } %>">

  <div class="panel panel-chart">
    <div class="panel-heading">
      <span class="pull-right big-number">
        <b class="chart-total"></b>
        <span class="chart-currency"></span>
      </span>
      <h2><%= model.get('name') %></h2>
    </div>

    <div class="panel-body">
      <div class="chart-container">
        <h3 class="dash-chart-diagnostic text-center"></h3>
        <svg class="dash-chart"></svg>
      </div>
    </div>

    <div class="panel-footer clearfix">

      <div class="pull-right">

        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm
                   btn-<%= model.get('view') === (model.get('adjtype') ? 'bar' : 'multibar') ? 'primary' : 'default' %>
                   chart-view" data-view="<%= (model.get('adjtype') ? 'bar' : 'multibar') %>">
            <span class="glyphicon glyphicon-signal"></span>
          </button>
          <button
            type="button"
            class="<% if (!model.get('adjtype')) { %>hidden<% } %>
                   btn btn-sm
                   btn-<%= model.get('view') === 'pie' ? 'primary' : 'default' %>
                   chart-view" data-view="pie">
            <span class="glyphicon glyphicon-adjust"></span>
          </button>
          <button type="button" class="btn btn-sm btn-<%= model.get('view') === 'table' ? 'primary' : 'default' %> chart-view" data-view="table">
            <span class="glyphicon glyphicon-th-list"></span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-cloud-download"></span>
          </button>
          <button type="button" class="btn btn-sm btn-<%= model.get('big') ? 'primary' : 'default' %> expand hidden-xs hidden-sm">
            <span class="glyphicon glyphicon-fullscreen"></span>
          </button>
        </div>

      </div><!-- buttons in .pull-right -->

      <% if (model.get('adjtype')) { %>
        <form class="form-inline dash-form dash-adj-type" role="form">
          <span class="cheat-lineheight"></span>
          <div class="radio">
            <label>
              <input type="radio"
                name="actual-planned"
                id="ac-<%= model.cid %>"
                data-acad="ac"
                <% if (model.get('adjtype') === 'ac') { %>checked="checked"<% } %>>
              <span class="radio-ui"></span>
              Commitments
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio"
                name="actual-planned"
                id="ad-<%= model.cid %>"
                data-acad="ad"
                <% if (model.get('adjtype') === 'ad') { %>checked="checked"<% } %>>
              <span class="radio-ui"></span>
              Disbursements
            </label>
          </div>
        </form>
      <% } %>

    </div>
  </div>

</div>
