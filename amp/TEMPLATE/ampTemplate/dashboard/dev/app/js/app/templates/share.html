<div class="col-xs-12 col-sm-6 col-md-4">
  <div class="panel">
    <div class="panel-body">
      <h3 data-i18n="amp.dashboard:share-dashboard-top" class="inline-heading">Share</h3>
      <button type="button" class="btn btn-sm btn-default pull-right dash-share-button">
        <span class="glyphicon glyphicon-link"></span>
        <span data-i18n="amp.dashboard:share-link">link</span>
      </button>
    </div>
  </div>
</div>

<div class="dash-share-modal modal fade" id="<%= details.id %>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="panel panel-primary">
      <div class="panel-heading fix-title-height">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span data-i18n="amp.dashboard:close" class="sr-only">Close</span></button>
        <span data-i18n="amp.dashboard:share-dashboard">Share this dashboard view</span>
      </div>
      <div class="panel-body">
        <form role="form">
          <label data-i18n="amp.dashboard:share-link" for="dash-share-url">Link</label>
          <input type="url" class="form-control" id="dash-share-url" />
        </form>
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-primary" data-i18n="amp.dashboard:close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
