<span class="templateBugWorkaround">
  <h3 data-i18n="amp.gis:title-<%= title %>"><%= title %></h3>

<% if (status === 'loading') { %>
  <p><em data-18n="amp.gis:legend-loading">loading...</em></p>
<% } else { %>
  <%  _.each(esriLegend, function(legend) {
      if (legend.label && legend.imageData) {
    %>
    <div>
       <img src="data:<%=  legend.contentType %>;base64,<%=  legend.imageData %>" class="color-block legend-sample" />
        <%= legend.label %>
    </div>
    <% }
   }); %>
<% } %>
</span>
