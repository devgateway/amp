
	<%   _.each(obj.activities, function(activity){ %>
		<tr>
      <td><a href="<%= activity.ampUrl %>" title="<%= activity.name %>"><%= (activity.name.length>27 ? activity.name.substring(0, 30)+'...': activity.name) %></a></td>
      <td class="text-right">
        <% if(activity.totalCommitments){ %>
            <%= activity.totalCommitments %>
        <% } else{ %>
          - 
        <% }%>
      </td>
    </tr>
	<% });%>
