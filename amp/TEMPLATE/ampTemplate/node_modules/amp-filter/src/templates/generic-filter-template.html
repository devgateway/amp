<% if (!empty) { %>
	<div class="search-form">
	  <div class="input-group form-group">
	    <input type="text" data-i18n="[placeholder]amp.gis:pane-filters-search-placeholder" class="form-control search-text" placeholder="Search...">
	    <span class="input-group-btn">
	      <button data-i18n="amp.gis:pane-filters-search" class="btn btn-success">Go</button>
	    </span>
	  </div><!-- /input-group -->
	</div>
	<div class="toggle-all">
	  <em>
	    <div class="toggle-all-div"><a href="#" data-i18n="amp.gis:pane-filters-select" class="select-all" >select
			all</a></div> /
		<div class="toggle-all-div"><a href="#"  data-i18n="amp.gis:pane-filters-deselect" class="select-none" >deselect all</a></div>
	  </em>
	</div>
	
	<div class="tree tree-container" style=""></div><!--display:none;-->
<% } else { %>
	<span data-i18n='amp.gis:pane-subfilters-empty'></span>
<% } %>
