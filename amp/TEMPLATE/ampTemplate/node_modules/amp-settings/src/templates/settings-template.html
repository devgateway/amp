<% if(obj.isPopup) {%>
<div class="panel-heading">
			<button type="button" class="close cancel" aria-hidden="true">x</button>
			<h3 class="panel-title" data-i18n="amp.settings:title">Settings</h3>
</div>
<%}%>
<div class="panel-body">		
<div class="container-fluid">
  <div class="settings">
    Loading...
  </div>
  <% if(!obj.isPopup) {%>
  <div class="form-group">
  	<button type="button" class="btn btn-success apply-btn" data-i18n="amp.settings:apply-button">Apply</button>
  </div>
  <%}%>
</div>
</div>
<% if(obj.isPopup) {%>
<div class="panel-footer setting-dialog-footer">
    <button type="button" class="btn btn-danger reset-btn reset" data-i18n="amp.settings:reset-button">Reset</button>
    <button type="button" class="btn btn-warning cancel-btn cancel" data-i18n="amp.settings:cancel-button">Cancel</button>
  	<button type="button" class="btn btn-success apply-btn" data-i18n="amp.settings:apply-button">Apply</button>
 </div>
 <%}%>
