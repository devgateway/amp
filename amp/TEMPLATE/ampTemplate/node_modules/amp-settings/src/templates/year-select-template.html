<div class="col-xs-2">
   <label data-i18n="amp.settings:label-<%= obj.setting.id %>" ><%= obj.setting.name %></label>
 </div>
  <div class="col-xs-4">  
  <select class="form-control" id="<%= obj.setting.id %>">
  <% _.each(obj.setting.value.options, function(option){ %>
     <% 
     var applied = obj.appliedSettings['year-range'] ? obj.appliedSettings['year-range'][obj.setting.id] : null;
     var selected = obj.settingsSelections[obj.setting.id];     
      %>
    <option value="<%= option.id %>"  <% if((selected || applied) == option.id){ %> selected <% } %> >
      <%= option.name %>
    </option>
  <%}); %>
  </select>  
  </div>
