<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title data-i18n="amp.gis-layer-manager:page-title">Aid Management Platform - GIS Layer Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/TEMPLATE/ampTemplate/tabs/css/bootstrap.css">
	<link rel="stylesheet" href="/TEMPLATE/ampTemplate/tabs/css/tabs.css">
	<link rel="stylesheet" href="/TEMPLATE/ampTemplate/tabs/css/bootstrap-theme.css">
     <link rel="stylesheet" href="/TEMPLATE/ampTemplate/node_modules/gis-layers-manager/dist/gis-layers-manager.css">
    
    <!-- FIX ANNOYING ISSUE WITH IE 8-9 -->
	<script type="text/javascript"> if (!window.console) console = {log: function() {}, warn: function() {}, error: function() {}, info: function(){}}; </script>
	
	<script type="text/javascript"> function canExit() {return true;} </script>
  </head>
  <body>

    <div id="amp-header" class="layers-admin">
    </div>   
    <div id="layers-manager-popup" class="layers-admin"></div>
 	<div id="amp-footer" class="layers-admin">
    </div>
    <script  type="text/javascript" src="/TEMPLATE/ampTemplate/node_modules/amp-boilerplate/dist/amp-boilerplate.js"></script>       
<script  type="text/javascript" src="/TEMPLATE/ampTemplate/node_modules/gis-layers-manager/dist/gis-layers-manager.js"></script>
<script type="text/javascript">
     
	var boilerplate = new window.boilerplate({});
	var gisLayersManager = new window.gisLayersManager({
		draggable : true,
		caller : 'ADMIN',
		el : $('#layers-manager-popup')
	});

	gisLayersManager.on('cancel', function() {
		$('#layers-manager-popup').hide();
	});

	gisLayersManager.show();
	$('#layers-manager-popup').show();
</script>
   
  </body>
</html>
