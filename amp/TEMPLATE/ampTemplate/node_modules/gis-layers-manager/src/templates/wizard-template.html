 <div class="wizard-container" style="margin: 15px;">
  <div>
   <div>
	  <button data-i18n="amp.gis-layers-manager:button-BacktoLayersList" type="button" class="btn btn-primary navbar-btn btn-back">Back to Layers List</button>
	</div>
  </div>
      <div class="message-box alert" role="alert" style="display:none;">                       
       </div>
      <div class="row">
        <div class="col-sm-3 col-md-3">
          <ul class="nav nav-pills nav-stacked wizard-steps" role="tablist">          
            <li role="presentation" class="active not-active" ><a href="#nameindicators" aria-controls="nameindicators" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-NameIndicator"> Name Indicator</span></a></li>
            <li role="presentation" class="not-active" style="pointer-events: none;cursor: default;"><a href="#definemeasurelabels" aria-controls="definemeasurelabels" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-DefineMeasureLabel">Define Measure Label</span></a></li>
            <li role="presentation" class="not-active"><a href="#defineadmlevels" aria-controls="defineadmlevels" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-DefineADMLevels">Define ADM Levels</span></a></li>
            <li role="presentation" class="not-active"><a href="#exportfile" aria-controls="exportfile" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-ExportFile">Export File</span></a></li>
            <li role="presentation" class="not-active"><a href="#reimportfile" aria-controls="reimportfile" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-Re-importFile">Re-import File</span></a></li>
            <li role="presentation" class="not-active"><a href="#definecolorscheme" aria-controls="definecolorscheme" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-DefineColorScheme">Define Color Scheme</span></a></li>
            <li role="presentation" class="not-active"><a href="#addnotes" aria-controls="addnotes" role="tab" data-toggle="tab"><span class="glyphicon"></span><span data-i18n="amp.gis-layers-manager:nav-AddNotes">Add Note(s)</span></a></li>         
         </ul>
        </div>
        <div class="col-sm-9 col-md-9 main">
            <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="nameindicators">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-NameIndicator">Name indicator</span></strong></div>
                        <div class="panel-body wizard-panel-body">  
                                 <label for="indicator-name" data-i18n="amp.gis-layers-manager:label-IndicatorName">Indicator Name</label><label class="required-field">*</label>
                                  <input type="text" class="form-control" id="name" value="<%= name%>">
                                  <!--   <label for="accessTypeId" data-i18n="amp.gis-layers-manager:label-AccessType">Access Type</label>
                                  <select name="accessTypeId" id="accessTypeId" class="access-type form-control"><option value="null">- Select Access Type&nbsp; -</option></select>                                 
                           <br /><br /><br /> -->                            
						   </div>
						   <div class="panel-footer" style="text-align: right; padding: 10px;">                             
                                <button data-i18n="amp.gis-layers-manager:button-Next" type="button" class="btn btn-primary navbar-btn next-button" style="width: 200px;" data-current="nameindicators">Next >></button>
                            </div>                                                             
                        </div>  
                        
                    </div>                
                <div role="tabpanel" class="tab-pane" id="definemeasurelabels">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-DefineMeasureLabel">Define Measure Label</span></strong></div>
                        <div class="panel-body wizard-panel-body">
                            <label class="required-field">*</label><label for="measure-label" data-i18n="amp.gis-layers-manager:label-MeasureLabel" title="">Measure Label</label>
                            <span data-i18n="amp.gis-layers-manager:tooltip-MeasureLabel[title]" data-toggle="tooltip" data-placement="right"><img class="tooltip-logo tooltip-align" src="img_2/tooltip-icon.png"></span>                            
                            <input type="text" class="form-control" id="unit" value="<%= unit ? unit : '' %>">
                        
                         <br /><br /><br />
                         
                        </div>
                         <div class="panel-footer" style="text-align: right; padding: 10px;">
                            <button data-i18n="amp.gis-layers-manager:button-Previous" type="button" class="btn btn-primary navbar-btn previous-button" style="width: 200px;" data-current="definemeasurelabels">&lt;&lt; Previous</button>
                            <button data-i18n="amp.gis-layers-manager:button-Next" type="button" class="btn btn-primary navbar-btn next-button" style="width: 200px;" data-current="definemeasurelabels">Next >></button>
                        </div>                        
                    </div>
                </div>
                
                <div role="tabpanel" class="tab-pane" id="defineadmlevels">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-DefineADMLevels">Define ADM Levels</span></strong></div>
                        <div class="panel-body wizard-panel-body">
                            <label for="adm-level-id" data-i18n="amp.gis-layers-manager:label-ADMLevel">ADM Level</label><label class="required-field">*</label>
							<select id="admLevelId" name="admLevelId" class="adm-level form-control"><option value="null">- Select an ADM Level&nbsp; -</option>
							</select>
							 <br /><br /><br />
                        							
                        </div>
                        <div class="panel-footer" style="text-align: right; padding: 10px;">
                            <button data-i18n="amp.gis-layers-manager:button-Previous" type="button" class="btn btn-primary navbar-btn previous-button" style="width: 200px;" data-current="defineadmlevels">&lt;&lt; Previous</button>
                            <button data-i18n="amp.gis-layers-manager:button-Next" type="button" class="btn btn-primary navbar-btn next-button" style="width: 200px;" data-current="defineadmlevels">Next >></button>
                        </div>                      
                    </div>
                </div>
                
                <div role="tabpanel" class="tab-pane" id="exportfile">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-ExportFile">Export File</span></strong></div>
                        <div class="panel-body wizard-panel-body">
                            <button data-i18n="amp.gis-layers-manager:button-ExportIndicatorTable" type="button" class="btn btn-primary navbar-btn export-button" >Export Indicator Table</button>
                          
                          <br /><br /><br />
                                                 
                        </div> 
                         <div class="panel-footer" style="text-align: right; padding: 10px;">
                            <button data-i18n="amp.gis-layers-manager:button-Previous" type="button" class="btn btn-primary navbar-btn previous-button" style="width: 200px;" data-current="exportfile">&lt;&lt; Previous</button>
                            <button data-i18n="amp.gis-layers-manager:button-Next" type="button" class="btn btn-primary navbar-btn next-button" style="width: 200px;" data-current="exportfile">Next >></button>
                        </div>                        
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="reimportfile">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-Re-importFile">Re-import File</span></strong></div>
                        <div class="panel-body wizard-panel-body">    
                            <div>
                             <label> Select Indicator Table File</label>
                            <label class="btn btn-primary btn-file" >
                                Browse... <input type="file" class="indicator-file" style="display: none;">
                            </label>
                            <label class="selected-file"></label>
                            </div>
                            <img class="progress-indicator" src="img_2/loading-icon.gif" style="display:none;" />
                        
                        </div> 
                        <div class="panel-footer" style="text-align: right; padding: 10px;">
                            <button data-i18n="amp.gis-layers-manager:button-Previous" type="button" class="btn btn-primary navbar-btn previous-button" style="width: 200px;" data-current="reimportfile">&lt;&lt; Previous</button>
                            <button data-i18n="amp.gis-layers-manager:button-Next" type="button" class="btn btn-primary navbar-btn next-button" style="width: 200px;" data-current="reimportfile">Next >></button>
                        </div>                       
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="definecolorscheme">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-DefineColorScheme">Define Color Scheme</span></strong></div>
                        <div class="panel-body wizard-panel-body">
                              <label class="required-field">*</label>
                              <label for="numberOfClasses" data-i18n="amp.gis-layers-manager:label-NumberofClasses">Number of Classes</label>
                              <span data-i18n="amp.gis-layers-manager:tooltip-NumberofClasses[title]" data-toggle="tooltip" data-placement="right" ><img class="tooltip-logo tooltip-align" src="img_2/tooltip-icon.png"></span>
                              <input type="text" class="form-control" id="numberOfClasses" value="<%= numberOfClasses ? numberOfClasses : '' %>">                                  
						    <br>
						    <label for="color-selector-name" data-i18n="amp.gis-layers-manager:label-ColorScheme">Color Scheme</label>
						    <span data-i18n="amp.gis-layers-manager:tooltip-ColorScheme[title]" data-toggle="tooltip" data-placement="right" ><img class="tooltip-logo tooltip-align" src="img_2/tooltip-icon.png"></span>
                            <div>								
								<table class="color-selector">							
								</table>
							</div>
							<br /><br /><br />
                        
                        </div> 
                        <div class="panel-footer" style="text-align: right; padding: 10px;">
                            <button data-i18n="amp.gis-layers-manager:button-Previous" type="button" class="btn btn-primary navbar-btn previous-button" style="width: 200px;" data-current="definecolorscheme">&lt;&lt; Previous</button>
                            <button data-i18n="amp.gis-layers-manager:button-Next" type="button" class="btn btn-primary navbar-btn next-button" style="width: 200px;" data-current="definecolorscheme">Next >></button>
                        </div>                      
                        
                    </div>
                </div>                
                <div role="tabpanel" class="tab-pane" id="addnotes">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong><span data-i18n="amp.gis-layers-manager:nav-AddNotes">Add Note(s)</span></strong></div>
                        <div class="panel-body wizard-panel-body">
                            <label for="notes" data-i18n="amp.gis-layers-manager:label-Notes">Notes</label> 
                            <span data-i18n="amp.gis-layers-manager:tooltip-Notes[title]" data-toggle="tooltip" data-placement="right" ><img class="tooltip-logo tooltip-align" src="img_2/tooltip-icon.png"></span>                                 
                            <textarea class="form-control" rows="3" id="description"><%= description %></textarea>                                 
                            <br /><br /><br/>                        
                        </div> 
                        <div class="panel-footer"  style="text-align: right; padding: 10px;">
                            <button data-i18n="amp.gis-layers-manager:button-Previous" type="button" class="btn btn-primary navbar-btn previous-button" style="width: 200px;" data-current="addnotes">&lt;&lt; Previous</button>                            
                            <button data-i18n="amp.gis-layers-manager:button-Submit" type="button" class="btn btn-primary navbar-btn btn-submit" style="width: 200px;" data-current="addnotes">Submit</button>
                        </div>                      
                    </div>
                </div>
                
               
                
                
           </div>
           
                
   </div>  
   </div>
   </div>
