<div>
    <div class="settings-container">
        <form name="<%= formName %>" method="post" action="<%= action %>" onsubmit="return validateFormat();">
            <input type="hidden" name="initialCal" id="initialCal" value="4">
            <center>
                <b class="settings-section-title">Number Format</b>
            </center>
            <hr>
            <table width="100%" border="0" align="center" cellpadding="2" cellspacing="0" style="font-size: 11px;">
                <tbody>
                <tr>
                    <td width="40%" height="18" align="right" nowrap="nowrap" style="font-size: 11px">Decimal Separator&nbsp;</td>
                    <td width="20%" height="18" nowrap="nowrap">
	                    <select name="customDecimalSymbol" onchange="initFormatPopup();" id="customDecimalSymbol" class="dropdwn_sm"> 
	                    	<% for(var ds in decimalSeparators) { %>
	                    		<% 	var selected = '';
	                    			if(selectedDecimalSeparator != undefined && selectedDecimalSeparator != null && decimalSeparators[ds].id === selectedDecimalSeparator) {
	                    				selected = "selected = 'selected' ";
	                    			}
	                    		%>
	                        	<option value="<%= decimalSeparators[ds].id%>" <%= selected %> ><%= decimalSeparators[ds].value%></option>
	                        <% } %>
	                    </select> 
						<input type="text" name="customDecimalSymbolTxt" maxlength="1" size="5" value="," onchange="initFormatPopup()" disabled="disabled" class="inputx">
                    </td>
                </tr>
                <tr>
                    <td width="40%" height="18" align="right" nowrap="nowrap" style="font-size: 11px">Maximum Fraction Digits &nbsp;</td>
                    <td width="60%">
                    	<select name="customDecimalPlaces" onchange="initFormatPopup();" id="customDecimalPlaces" class="dropdwn_sm"> 
	                    	<% for(var dp in decimalPlaces) { %>
	                    		<% 	var selected = '';
	                    			if(selectedDecimalPlaces != undefined && selectedDecimalPlaces != null && decimalPlaces[dp].id === selectedDecimalPlaces) {
	                    				selected = "selected = 'selected' ";
	                    			}
	                    		%>
	                        	<option value="<%= decimalPlaces[dp].id%>" <%= selected %> ><%= decimalPlaces[dp].value%></option>
	                        <% } %>
	                    </select> 
						<input type="text" name="customDecimalPlacesTxt" maxlength="2" size="5" value="" onchange="initFormatPopup()" disabled="disabled" class="inputx">                    	
                    </td>
                </tr>
                <tr>
                    <td width="40%" height="18" align="right" nowrap="nowrap"
                        style="font-size: 11px">Use Grouping Separator&nbsp;</td>
                    <td width="20%" height="18" nowrap="nowrap"><input
                            type="checkbox" name="customUseGrouping" value="on"
                            checked="checked" onchange="initFormatPopup();"
                            id="customUseGrouping"></td>
                    <td width="20%" height="18" align="left" nowrap="nowrap">&nbsp;</td>
                </tr>
                <tr>
                    <td width="40%" height="18" align="right" nowrap="nowrap"
                        style="font-size: 11px">Grouping Separator&nbsp;</td>
                    <td width="20%" height="18" nowrap="nowrap"
                        style="font-size: 11px"><select name="customGroupCharacter"
                                                        onchange="initFormatPopup();" id="customGroupCharacter"
                                                        class="dropdwn_sm">
                        <option value=" " selected="selected"></option>

                        <option value=".">.</option>

                        <option value=",">,</option>

                        <option value="CUSTOM">Custom</option>
                    </select> <input type="text"
                                     name="customGroupCharacterTxt" maxlength="1" size="5" value=""
                                     onchange="initFormatPopup()" disabled="disabled" class="inputx">
                    </td>
                </tr>
                <tr>
                    <td height="18" align="right" nowrap="nowrap"
                        style="font-size: 11px">Group Size&nbsp;</td>
                    <td height="18" colspan="2" nowrap="nowrap"><input
                            type="text" name="customGroupSize" maxlength="1" size="2"
                            value="3" onchange="initFormatPopup();" disabled="disabled"
                            class="inputx"></td>
                </tr>
                <tr>
                    <td height="18" align="right" nowrap="nowrap"
                        style="font-size: 11px">Amounts units &nbsp;</td>
                    <td height="18" colspan="2" nowrap="nowrap"><select
                            name="amountinthousands" onchange="initFormatPopup();"
                            id="customAmountinThousands" class="dropdwn_sm">
                        <option
                                value="0" selected="selected">Amounts in Units
                        </option>
                        <option value="1">Amounts in Thousands (000)</option>
                        <option value="2">Amounts in Millions (000 000)</option>
                    </select></td>
                </tr>
                <tr>
                    <td width="40%" height="18" align="right" nowrap="nowrap"
                        style="font-size: 11px">Example&nbsp;</td>
                    <td height="18" colspan="2" nowrap="nowrap"
                        style="font-weight: bold; font-size: 11px">
                        <div id="number" style="margin-left: 3px">123 456 789,93</div>
                    </td>
                </tr>
                </tbody>
            </table>

            <br>
            <center>
                <b style="font-size: 11px;"> Other Settings </b>
            </center>
            <hr>
            <table width="400" align="center" cellpadding="2" cellspacing="2"
                   style="font-size: 11px;">
                <tbody>
                <tr>
                    <td width="40%" style="text-align: right; font-size: 11px">
                        Currency&nbsp;</td>
                    <td><select name="currency" style="width: 200px"
                                class="dropdwn_sm">
                        <option value="102">Australian
                            Dollar
                        </option>
                        <option value="103">Canadian Dollars</option>
                        <option value="101">Czech Republic</option>
                        <option value="111">ddd</option>
                        <option value="95">Euro</option>
                        <option value="100">Hungary Forint</option>
                        <option value="99">Japanese Yen</option>
                        <option value="97">Moldovan Lei</option>
                        <option value="107">Norway Krone</option>
                        <option value="109">Poland Zloty</option>
                        <option value="98">Romanian Lei</option>
                        <option value="108">Russian Ruble</option>
                        <option value="106">South Korean Won</option>
                        <option value="105">Sweden Krona</option>
                        <option value="110">Swiss Franc</option>
                        <option value="96" selected="selected">USD</option>
                    </select></td>
                </tr>
                <tr>
                    <td width="40%" style="text-align: right; font-size: 11px">
                        Calendar&nbsp;</td>
                    <td><select name="calendar" style="width: 200px"
                                class="dropdwn_sm">
                        <option value="4" selected="selected">Calendar
                            Gregorian
                        </option>
                    </select></td>
                </tr>


                </tbody>
            </table>
            <br>

            <div>
                <div
                        style="margin-right: auto; margin-left: auto; text-align: center;">

                    <input type="hidden" name="ampReportId" value="845"> <input
                        type="hidden" name="reportContextId" value="845"> <input
                        type="hidden" name="defaultCurrency" value="96"> <input
                        type="hidden" name="defaultCalendar" value="4"> <input
                        type="submit" name="applyFormat" value="Apply Format"
                        id="applyFormatBtn" class="buttonx">&nbsp; <input
                        type="hidden" name="apply" value="true"> <input
                        type="hidden" name="resetFormat" value="false"> <input
                        type="button" name="applyFormat" value="Reset"
                        onclick="ResetCustom(2);" class="buttonx">
                </div>
            </div>
        </form>
    </div>
</div>
