<style>
td.rightMenu{float: right; position: absolute; display:none; margin:0px 0px 0px 15px;}
div.right_menu_box{padding:5px 0px 0px 0px; margin: 0px 0px 0px 0px;}
</style>
<wicket:extend>
<div style="margin:0 auto;width:1000px;">
	<table width="1000" border="0" cellspacing="0" cellpadding="0" align="center">
		<tbody>
			<tr>
				<td width="768">
				<div class="step_head">
				<div class="step_head_cont"><wicket:trn key="aim:EditActivityForm">Edit Activity Form</wicket:trn>&nbsp;<span wicket:id="activityName"></span></div>
				
				</div>
				</td>
				<td width="232"></td>
			</tr>
			<tr valign="top">
				<td class="main_side">
				<form wicket:id="activityForm">
				<div id="mainContent" class="main_side_cont">
				<div style="float: right;"></div>
					<span name="section" wicket:id="featureList">
						<span wicket:id="featureItem"/>
					</span>
					<div wicket:id="feedbackPanel" />
					 </div>
				<br />
					<div id="rightMenu" class="rightMenu" style="position: fixed;">
							<div id="quickfloat" class="right_menu" style="margin:0px;">
								<div onclick="$(this).siblings('div:first').slideToggle('normal', function () { if ($(this).is(':hidden')) {$('#qListLabel').html('+' + $('#qListLabel').html().substring(1));} else {$('#qListLabel').html('-' + $('#qListLabel').html().substring(1));}});" class="right_menu_header">
								<div id="qListLabel" class="right_menu_header_cont">- <wicket:trn>Quick Links</wicket:trn></div>
								</div>
								<div id="qListItems" class="right_menu_box" >
					            	<ul style="padding: 0px; margin: 0px;">
										<li class="tri" wicket:id="quickList">
											<b><a class="hoverUnderline" wicket:id="quickName" href="#">Identification</a></b>
										</li>
					                </ul>
								</div>
							</div>
							<div class="right_menu" style="padding-top: 5px;">
								<div class="right_menu_header">
								<div class="right_menu_header_cont"><wicket:trn>Actions</wicket:trn></div>
									<div style="display: none;">
										<div id="imgOnepagerModeTitle"><wicket:trn jsFriendly="true">Press here to switch to one page view</wicket:trn></div>
										<div id="imgGroupModeTitle"><wicket:trn jsFriendly="true">Press here to switch to multiple pages view</wicket:trn></div>
									</div>
									<img id="imgOnepagerMode" alt="" src="/repository/admin/view/images/tree/icons/layout.gif" 
										title=""
										class="onepager-pic-icon"
										onclick="switchOnepagerMode(); return true;"/>
									<img id="imgGroupMode" alt="" src="/repository/admin/view/images/tree/icons/group.gif" 
										title=""
										class="onepager-pic-icon"
										onclick="switchOnepagerMode(); return true;"/>	
								</div>
								<div class="right_menu_box" style="margin-top:0px;background:#fff;">
									<div class="padding-two-pixels" wicket:id="saveAndSubmit" />
									<div class="padding-two-pixels" wicket:id="saveAsDraft" />
									<div id="saveAsDraftPanel" style="display:none">
										<div class="hd" style="text-align: left">
											<wicket:trn>Save as Draft</wicket:trn>
										</div>
									    
										
										<div class="bd" style="text-align: center">
									        <p>
									        	<wicket:trn>Where would you like to navigate after save action?</wicket:trn>
									        </p>
											<span wicket:id="draftRedirectedGroup"> 
												<input type="radio" wicket:id="draftRedirectedDesktop">
													<wicket:trn>Go to the desktop</wicket:trn>
												</input> 
												<input type="radio" wicket:id="draftStayOnPage">
													<wicket:trn>Stay on the activity page</wicket:trn>
												</input>
											</span></div>
									      	<br />
									     	<div style="width:200px; margin-left:auto; margin-right:auto;"><span name="saveAsDraftPanelButton" class="padding-two-pixels" wicket:id="saveAsDraftAction" /></div>
									     	<div style="width:200px; margin-left:auto; margin-right:auto;"><span class="padding-two-pixels" wicket:id="saveAsDraftCanceld" /></div>
									    
										
										
										
									    <div class="ft"></div>
									</div>
									<div class="padding-two-pixels" wicket:id="logframe" />
									<div class="padding-two-pixels" wicket:id="preview" />
								</div>
							</div>
					</div>
				</form>
				</td>
				<td>
				    &nbsp;
				    <div id="wicketRightMenu"/>
				</td>
			</tr>
		</tbody>
	</table>			
	
	<div id="myPLogframe" class="invisible-item">
		<div id="myPLogframeContent" class="content">
			===== ERROR =====
		</div>
	</div>
    </div>
</wicket:extend>
