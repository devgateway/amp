<wicket:panel>
	<td align="left">
		<div class="gpi_ni_question">
			Q<span wicket:id="questionIndex" />: <span wicket:id="questionText" />
		
			<div class="gpi_ni_answer">
				<span wicket:id="optionsInput" />
				<input wicket:id="textInput" type="text" />
				<input wicket:id="numberInput" type="number" />
				<select wicket:id="optionsSelect" />
			</div>
		</div>
	</td>
</wicket:panel>
