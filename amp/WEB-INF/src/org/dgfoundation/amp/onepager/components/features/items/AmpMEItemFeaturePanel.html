<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<style xmlns:wicket="http://www.w3.org/1999/xhtml">
.featuredLabelLnk{background-color:#FFFFFF; padding:5px; border:1px solid #CCCCCC; display:block; margin-top:7px;}
</style>
<wicket:extend>
    <span wicket:id="featureLabel"/>
    <div style="height: 20px; width: 100%;">
        <div style="float:auto;">
            <a href="#" onclick="$(this).parent().parent().siblings('div:first').slideToggle();return false;">			<b><span style="font-size:large;" wicket:id="countryLocation"/></b>
            </a>
        </div>
    </div>
    <div class="collapsable">
        <div wicket:id="list">
            <div class="organization_box">
				<table width="100%" cellspacing="0" cellpadding="0" border="0">
					<tr>
						<td valign="top">
							<span wicket:id="item" />
						</td>
						<td valign="top" align="right">
							<span wicket:id="delete" />
						</td>
					</tr>
				</table>
            </div>
        </div>

		<div>
			<span wicket:id="uniqueMEValidator"/>
		</div>
		<div>
			<table class="inside" width="100%" cellpadding="0" cellspacing="0">
				<tr><td background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside inside-header">
					<b class="ins_header"><wicket:trn key="trn:searchForIndicator">Search for existing indicator</wicket:trn></b>
				</td></tr>
				<tr>
					<td class="inside" align="left">
					<div wicket:id="searchIndicators" />
				</td></tr>
			</table>
		</div>
    </div>
</wicket:extend>
</html>
