<style>
.featuredLabelLnk{background-color:#FFFFFF; padding:5px; border:1px solid #CCCCCC; display:block; margin-top:7px;}
</style>
<wicket:extend>
<span wicket:id="featureLabel"/>
	<a href="#" class="slider featuredLabelLnk">
		<b><span wicket:id="indicatorName"/></b><span wicket:id="indicatorCode" />
	</a>
	<div  class="invisible-item">
		<table width="100%" border="0" cellspacing="2" cellpadding="2" class="activity_me">
			<tr>
				<td colspan="2">
					<span wicket:id="logframe"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<hr>
				</td>
			</tr>
			<tr>
				<td>
					<span wicket:id="baseValue"/>
				</td>
				<td>
					<span wicket:id="baseValueDate"/>
				</td>
			</tr>
			<tr>
				<td>
					<span wicket:id="targetValue"/>
				</td>
				<td>
					<span wicket:id="targetValueDate"/>
				</td>
			</tr>
			<tr>
<!--				<td colspan="2">-->
<!--					<span wicket:id="actualValues"/>-->
<!--				</td>-->
			</tr>

			<tr>
				<td colspan="2" align="left">
					<span wicket:id="risk"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="left">
					<hr>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="left">
					<span wicket:id="setValues" />
				</td>
			</tr>
		</table>
	</div>
</wicket:extend>
