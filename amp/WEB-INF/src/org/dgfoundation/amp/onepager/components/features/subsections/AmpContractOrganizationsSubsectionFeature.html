<wicket:extend>

<table class="inside" width="100%" border="0" cellspacing="2" cellpadding="2">
	<tr wicket:id="list">
		<td class="inside" align="left">
			<span wicket:id="name"/>
		</td>
		<td class="inside" align="center">
			<span wicket:id="delete"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="inside" align="right">
			<span wicket:id="search"/>		
		</td>
	</tr>
</table>

</wicket:extend>
