<wicket:extend>
	<table width="100%" border="0" cellspacing="2" cellpadding="2">
        <wicket:fm fmNames="Agreement">
            <tr align="left">
                <td	colspan="3">
                    <div wicket:id="agreement"/>
                </td>
            </tr>
        </wicket:fm>

        <wicket:fm fmNames="Financing Instrument;Type of Assistence;Funding Organization Id;Show Type of Assistence in summary;Show Financing Instrument in summary;Show Financing id in summary">
            <tr align="left">
                <td>
	                <wicket:fm fmNames="Type of Assistence;Show Type of Assistence in summary">
	                	<span wicket:id="typeOfAssistance"/><span wicket:id="showTypeOfAssistance"/>
	                </wicket:fm>
                </td>
                <td>
                	<wicket:fm fmNames="Financing Instrument;Show Financing Instrument in summary">
                		<span wicket:id="financingInstrument"/><span wicket:id="showFinancingInstrument"/>
                	</wicket:fm>
                </td>
                <td>
                	<wicket:fm fmNames="Funding Organization Id;Show Financing id in summary">
               			<span wicket:id="financingId"/><span wicket:id="showFinancingId"/>
               		</wicket:fm>
               	</td>
            </tr>
        </wicket:fm>
        <wicket:fm fmNames="Funding Status;Mode of Payment;Loan Terms;Funding Classification Date;Required Validator for Funding Status;Show Funding Status in summary;Show Mode of Payment in summary;Ratification Date;Maturity">
            <tr align="left">
                <wicket:fm fmNames="Funding Status;Required Validator for Funding Status;Show Funding Status in summary">
                    <td><span wicket:id="fundingStatus"/><span wicket:id="fundingStatusRequired"/><span wicket:id="showFundingStatus"/></td>
                </wicket:fm>
                <wicket:fm fmNames="Mode of Payment;Show Mode of Payment in summary">
                    <td><span wicket:id="modeOfPayment"/><span wicket:id="showModeOfPayment"/></td>
                </wicket:fm>
                <wicket:fm fmNames="Loan Terms">
                	<td><span wicket:id="loanTerms"/></td>
                </wicket:fm>
            </tr>
            <tr>
             <wicket:fm fmNames="Funding Classification Date">
                	<td><span wicket:id="fundingClassificationDate"/></td>
               	</wicket:fm>
               	
               	 <td	>
               	 <wicket:fm fmNames="Ratification Date">
                    <span wicket:id="ratificationDate"/>
                    </wicket:fm>
                </td>
                <td	>
                <wicket:fm fmNames="Maturity">
                    <span wicket:id="maturity"/>
                    </wicket:fm>
                </td>
            </tr>
        </wicket:fm>
        <wicket:fm fmNames="Interest Rate;Grace Period">
            <tr align="left">
                <td	>
                    <span wicket:id="interestRate"/>
                </td>
                <td	>
                    <span wicket:id="gracePeriod"/>
                </td>
            </tr>
        </wicket:fm>
        <wicket:fm fmNames="Effective Funding Date;Funding Closing Date">
            <tr align="left">
                <td>
                    <span wicket:id="effectiveFundingDate"/>
                    <span wicket:id="effectiveFundingDateRequired"/>
                </td>
                <td>
                    <span wicket:id="fundingClosingDate"/>
                    <span wicket:id="fundingClosingDateRequired"/>
                </td>
            </tr>
        </wicket:fm>
	</table>	
</wicket:extend>
