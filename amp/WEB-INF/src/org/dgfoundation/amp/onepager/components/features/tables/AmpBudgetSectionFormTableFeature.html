<wicket:extend>
	<tr wicket:id="tableHeading">
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:percent">Percent</wicket:trn></b></td>	
	</tr>
	<tr wicket:id="listBudget">
		<td class="inside"><span wicket:id="name" /></td>
		<td class="inside"><span wicket:id="percent"/></td>
	</tr>
	<tr>
			<td class="inside" align="left" colspan="3">
			    <span wicket:id="ajaxIndicator"/>
				<span wicket:id="budgetSectorPercentageTotal"/>
				<span wicket:id="minSizeBudgetSectorValidator"/>
			</td>
	</tr>
	<tr>
			<td class="inside"><wicket:trn>Total Allocated</wicket:trn></td>
			<td class="inside"><span wicket:id="totalBudgetAmount"></span></td>
	</tr>
	<tr>
		<td colspan="3" class="inside" align="center">
			<table>
				<tr>
					<td>
						<div style="float: center;" wicket:id="dividePercentage"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</wicket:extend>
