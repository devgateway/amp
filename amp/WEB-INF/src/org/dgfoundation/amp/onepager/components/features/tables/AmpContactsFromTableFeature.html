<wicket:extend>
    <tr wicket:id="tableHeading">
        <td colspan="2" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
    </tr>
    <tr  wicket:id="contactsList">
        <td class="inside">
            <a href="#" class="slider" onclick="$(this).next().slideToggle();return false;"><b><span wicket:id="contactName" /></b></a>
            <div class="contactDetailsContainerDiv">
                <table width="330" border="0" cellpadding="3" cellspacing="3">
                    <tr><td align="right"><wicket:trn key="trn:title">Title:</wicket:trn></td><td><div wicket:id="title"/></td></tr>
                    <tr><td align="right"><wicket:trn key="trn:firstname">First Name</wicket:trn><b class="mand">*</b>:</td><td><span wicket:id="name"/></td></tr>
                    <tr><td align="right"><wicket:trn key="trn:lastname">Last Name</wicket:trn><b class="mand">*</b>:</td><td><span wicket:id="lastname"/></td></tr>
                    <tr>
                        <td align="right" valign="top"><wicket:trn key="trn:email">E-mail</wicket:trn>:</td>
                    <td><a wicket:id="addContactEmail">Add</a></td>
                    </tr>
                    <tr><td align="right"><wicket:trn key="trn:function">Function</wicket:trn>:</td><td><span wicket:id="function"/></td></tr>
                    <tr><td align="right"><wicket:trn key="trn:organization">Organization</wicket:trn>:</td><td width="300"><span wicket:id="organisationName"/></td></tr>
                    <tr><td align="right"><wicket:trn key="trn:organizations">Organizations</wicket:trn>:</td><td width="300"><span wicket:id="contactOrganizations"/></td></tr>
                    <tr>
                        <td align="right" valign="top"><wicket:trn key="trn:phone">Phone:</wicket:trn></td>
                    <td><a wicket:id="addContactPhone">Add</a></td>
                    </tr>
                    <tr>
                        <td align="right" valign="top"><wicket:trn key="trn:fax">Fax:</wicket:trn></td>
                    <td><a wicket:id="addContactFax">Add</a></td>
                    </tr>
                    <tr><td align="right"><wicket:trn key="trn:officeAddress">Office Address</wicket:trn>:</td><td><span wicket:id="officeaddress"/></td></tr>
                </table>
            </div>
        </td>
        <td class="inside" align="center" valign="top">
            <span wicket:id="delContact"/>
        </td>
    </tr>
    <tr>
        <td coslpan="2" class="inside" align="center">
            <div wicket:id="searchContact"/>	
        </td>
        
    </tr>
</wicket:extend>
