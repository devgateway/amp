<wicket:extend>
	<tr wicket:id="tableHeading">
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="right"><b class="ins_title">
			<wicket:trn key="trn:adjType">Adjustment Type</wicket:trn></b></td>
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:amount">Amount</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:currency">Currency</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:transactionDate">Transaction Date</wicket:trn></b></td>
		<wicket:fm fmNames="Disbursement Order Id">	
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:disbOrderId">Order ID</wicket:trn></b></td>
		</wicket:fm>	
		<wicket:fm fmNames="Contract">
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:contract">Contract</wicket:trn></b></td>
		</wicket:fm>	
		<wicket:fm fmNames="Pledges">
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:pledge">Pledge</wicket:trn></b></td>
		</wicket:fm>
        <wicket:fm fmNames="Funding Status;Mode of Payment;Capital Spending Percentage">
            <td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:capSpendPercentage">Cap.Spend. %</wicket:trn></b></td>
        </wicket:fm>
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
	</tr>
	<tr wicket:id=listDisbursements>
		<td  class="inside"><div wicket:id="adjustmentType"/></td>
		<span class="invisible-item" wicket:id="fundingAmount"/>
		<wicket:fm fmNames="Disbursement Order Id">
			<td class="inside"><span wicket:id="disbOrderId"/></td>		
		</wicket:fm>
		<wicket:fm fmNames="Contract">
			<td class="inside"><span wicket:id="contract"/></td>
		</wicket:fm>
		<wicket:fm fmNames="Pledges">
			<td class="inside"><span wicket:id="pledge"/></td>
		</wicket:fm>
        <wicket:fm fmNames="Capital Spending Percentage">
            <td class="inside" ><span wicket:id="capitalSpendingPercentage"/></td>
        </wicket:fm>
		<td  class="inside">
			<span wicket:id="delDisbursement"/>
		</td>
	</tr>
</wicket:extend>
