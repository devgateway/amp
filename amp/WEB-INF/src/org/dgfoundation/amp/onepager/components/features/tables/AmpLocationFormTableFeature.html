<wicket:extend>
		<tr wicket:id="tableHeading"><td background="images/ins_bg.gif" class="inside" align="right"><b class="ins_title">Location</b></td>
				<td background="images/ins_bg.gif" class="inside"><b class="ins_title">Percentage</b></td>	
				<td background="images/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
			</tr>
			<tr wicket:id="listLocations">
			<td class="inside" align="right">
			<span wicket:id="locationLabel" /></td>
			<td class="inside"><span wicket:id="percentage"/></td>
			
			<td class="inside" align="center"><span wicket:id="delLocation"/></td>
		</tr>
		<tr>
			<td class="inside" align="center" colspan="3">
				<span wicket:id="locationPercentageTotal"/>
			</td>
		</tr>
		<tr>
			<td colspan="3" class="inside" align="right">
				<span wicket:id="searchLocations"/>	
			</td>
		</tr>
</wicket:extend>
