<wicket:extend>
		<tr>
			<td colspan="2">
				<span wicket:id="addbutton" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div style="position: relative; top: -30px; float: right;">
					<a id="expandComponentItems" onclick="$(this).parents('div:eq(2)').find('.invisible-item').css('display','block');$('#expandComponentItems').hide();$('#collapseComponentItems').show();"><wicket:trn>Expand all</wicket:trn></a>
					<a style="display: none;" id="collapseComponentItems" onclick="$(this).parents('div:eq(2)').find('.invisible-item').hide();$('#expandComponentItems').show();$('#collapseComponentItems').hide();"><wicket:trn>Collapse all</wicket:trn></a>
				</div>
				<div wicket:id="list">
					<div class="organization_box">
						<div class="organization_box_content">
							<table width="100%" cellspacing="0" cellpadding="0" border="0">
								<tr>
									<td valign="top">
										<span wicket:id="component" />
									</td>
									<td valign="top" align="right">
										<span wicket:id="deleteComponent" />
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</td>
		</tr>
</wicket:extend>
