<wicket:extend>
	<tr wicket:id="tableHeading">
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="right"><b class="ins_title"><wicket:trn key="trn:organization">Organization</wicket:trn></b></td>
		<wicket:fm fmNames="relOrgadditionalInfo">
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:departmentDivision">Department/Division</wicket:trn></b></td>
		</wicket:fm>
		<wicket:fm fmNames="Budget Code;Add New Budget;Delete Budget">
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn>Budget Code</wicket:trn></b></td>
		</wicket:fm>
		<wicket:fm fmNames="percentage">
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside">
				<b class="ins_title"><wicket:trn>Percentage</wicket:trn></b>

	<tr wicket:id="list">

			<td class="inside"><span wicket:id="departmentDivision"/></td>
		</wicket:fm>

			<span wicket:id="budgetCodeEdit" style="display:inline-block" />

		<span wicket:id="addBudget" style="margin-top: 10px;" class="clear related_org_buttn"/>
		</td>
		</wicket:fm>
		<wicket:fm fmNames="percentage">
			<td class="inside"><span wicket:id="percentage"/></td>
		</wicket:fm>
		<td class="inside" align="left">
			<span wicket:id="delRelOrg"/>
		</td>

</wicket:extend>
