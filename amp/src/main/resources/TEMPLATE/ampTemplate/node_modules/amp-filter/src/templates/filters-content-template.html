<%
  // this renders the "big" filter list (the tabs)
%>
<div class="panel-heading">
  <a type="button" class="close cancel"  aria-hidden="true">&times;</a>
  <h3 data-i18n="amp.gis:title-filters" class="panel-title">Filters</h3>
</div>
<div class="panel-body filter-body">

  <ul class="nav nav-tabs filter-titles" role="tablist">
  </ul>

  <div class="tab-content filter-options">
    <img src="img_2/loading-icon.gif" class="loading-spinner" />
  </div>
</div>
<div class="panel-footer">
  &nbsp;
  <div class="pull-right" style="display: inline-block; margin-bottom: 5px;">
    <button type="button" class="btn btn-sm btn-danger reset"  data-i18n="amp.gis:button-reset"  title="Turn off all filters.">Reset</button>
    <% if (!this.embedded) { %>
      <button type="button" class="btn btn-sm btn-warning cancel"  data-i18n="amp.gis:button-cancel"  title="Revert filters to state when opened.">Cancel</button>
    <% } %>
    <button type="button" class="btn btn-sm btn-success apply"  data-i18n="amp.gis:button-apply" >Apply</button>
  </div>
</div>
