<div class="col-xs-2">
   <label data-i18n="amp.settings:label-<%= obj.setting.id %>" ><%= obj.setting.name %></label>
 </div>
  <div class="col-xs-4">
  <select class="form-control form-control-year" id="<%= obj.setting.id %>">
    <%
      var applied = obj.appliedSettings['year-range'] ? obj.appliedSettings['year-range'][obj.setting.id] : null;
      var selected = obj.settingsSelections[obj.setting.id];
    %>
    <option data-i18n="amp.settings:all" value="-1"<% if((selected || applied) == -1){ %> selected <% } %>>All</option>
    <% for (i = obj.setting.rangeFrom; i <= obj.setting.rangeTo; i++) { %>
      <option value="<%= i %>"<% if((selected || applied) == i){ %> selected <% } %>>
      <%= i %>
      </option>
    <% } %>
  </select>
  </div>
