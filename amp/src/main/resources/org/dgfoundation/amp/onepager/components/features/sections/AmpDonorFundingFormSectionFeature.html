<wicket:extend>
	<div style="position: relative; top: -30px; float: right;">
		<a href="#" wicket:id="expandDonorItems" id="expandDonorItems" onclick="$(this).parents('div:eq(2)').find('.collapsable').show();$('#expandDonorItems').hide();$('#collapseDonorItems').show();"><wicket:trn>Expand all</wicket:trn></a>
		<a href="#" wicket:id="collapseDonorItems" id="collapseDonorItems"  style="display: none;"  onclick="$(this).parents('div:eq(2)').find('.collapsable').hide();$('#expandDonorItems').show();$('#collapseDonorItems').hide();"><wicket:trn>Collapse all</wicket:trn></a>
	</div>
	<tr><td colspan="2">
	<div wicket:id="overviewSection" />

    <p/>
        <div wicket:id="container">

				<!-- for tabs -->
				<div id="fundingTabs" class="yui-navset" >
					<ul class="yui-nav">
						<li class="selected" wicket:id="overviewLinkContainer"><a wicket:id="overviewLink"></a> </li>
						<li wicket:id="donorItemsForTabs"><a wicket:id="linkForTabs"><span wicket:id="tabsLabel"/><span wicket:id="tabsOrgRole"/></a></li>
					</ul>
					<div class="yui-content" id="theContent"></div>
				</div>
				<!-- END for tabs -->
				<div wicket:id="listFunding" class="funding_group_feature_box">
                	<div wicket:id="fundingItem" />
            	</div>
            <p/>
        </div>
            <span wicket:id="orgRoleSelector"/>
            <span wicket:id="addNewFuding"/>
            <br/>
            <span wicket:id="searchFundingOrgs"/>
            <br/>
	</td></tr>
</wicket:extend>
