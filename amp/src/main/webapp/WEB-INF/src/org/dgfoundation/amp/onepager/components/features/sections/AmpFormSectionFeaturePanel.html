<wicket:extend>
	<fieldset>
		<legend onclick="$(this).siblings('div:first').slideToggle();return false;"> 
			<span class="legend_label"><a wicket:id="featureLabel" class="white-item"></a></span>
		</legend>
		<p/>
		<div wicket:id="foldable" style="">
			<table width="700" border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<wicket:child/>
				</tbody>
			</table>
		</div>
	</fieldset>
</wicket:extend>
