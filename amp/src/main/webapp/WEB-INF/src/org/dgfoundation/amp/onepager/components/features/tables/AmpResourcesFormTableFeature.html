<wicket:extend>
	<tr wicket:id="tableHeading">
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:title">Title</wicket:trn></b></td>
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:resourceName">Resource Name</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:date">Date</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:Year">Year</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:size">Size</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:documentType">Document Type</wicket:trn></b></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"></td>	
		<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
	</tr>
	<tr wicket:id="list">
		<td class="inside">
			<span wicket:id="title"/>
		</td>
		<td class="inside">
			<span wicket:id="resourceName"/>
		</td>
		<td class="inside">
			<span wicket:id="date"/>
		</td>
		<td class="inside">
			<span wicket:id="year"/>
		</td>
		<td class="inside">
			<span wicket:id="size"/>
		</td>
		<td class="inside">
			<span wicket:id="docType"/>
		</td>
		<td class="inside" align="left">
			<a wicket:id="download"><img wicket:id="downloadImage" src="/TEMPLATE/ampTemplate/img_2/ico_attachment.png" /></a>
		</td>
		<td class="inside" align="center">
			<span wicket:id="delete"/>
		</td>
	</tr>
</wicket:extend>
