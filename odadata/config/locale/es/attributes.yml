        sector_relevances:
          label: Sectores
          description: |
            É possível a selecção de mais do que um sector. 
            Quando seleccionar mais do que um sector, por favor identifique a percentagem deste projecto que será canalizada para cada sector.
        geo_relevances:
          label: 'Província'
          description: |
            Este campo mostra a localização geográfica das actividades individuais até ao nível distrital. 
            Um projecto pode ser atribuído a mais do que uma província e distrito. Por favor, seleccione uma Província da lista em suspensão. 
            Caso não for seleccionado nenhuma província, o projecto será automaticamente introduzido como um projecto nacional.
          report_heading: 'Província'
