  activerecord:
    attributes:
      donor_details:
        total_staff_in_country:
          label: 'Funcionários total no país'
        total_expatriate_staff:
          label: 'Total de pessoal expatriado'
        total_local_staff:
          label: 'Total Funcionários locais'
      project:
        factsheet_link:
          report_heading: "" # left blank on purpose
        donor:
          label: Doador
          description: |
            Nome do Doador tais como a França ou CE, inclui no sítio as vezes também agências das NU 
            (ex. Perfis do Doador inclui Perfis dos Doadores e agências das NU).
        donor_agency:
          label: 'Agência Doadora'
          description: |
            Nome da Agência Doadora dos respectivos Países Doadores. 
            Os Pontos Focais irão encontrar apenas agências doadoras dos seus respectivos Países Doadores
        donor_project_number:
          label: 'Número do Projeto do Doador'
          description: 'Digite o número, ou uma combinação de letras e números utilizadas pela agência doadora para identificar a actividade.'
        government_counterpart:
          label: Contraparte do Governo
        oecd_number:
          label: 'Número OECD'
          description: 'Número Único do Projecto atribuído pela OCDE CAD no primeiro relato do projecto à OCDE. De 10 dígitos: YYYYxxxxxx'
        recipient_country_budget_nr:
          label: 'Número do Projecto Moçambique'
          description: |
            O Código Orçametal Moçambicano será automaticamente criado a partir das informações introduzidas na ODAmoz. 
            Os Códigos serão criados apenas para projectos INSCRITOS no OE. 
        title:
          label: 'Título do Projecto / Programa'
          description: 'Título Oficial do Projecto utilizado internamente pelo Doador/agência das NU'
        description:
          label: 'Breve Descrição'
          description: |+
            This is an example multi-line
            glossary entry.
        country_strategy:
          label: Related Country Strategy
        prj_status:
          label: 'Status do Projecto'
          description: |
            Por favor, introduza aqui a Situação do Projecto/Programa. 

            Se um projecto foi alterado para o próximo nível, ex. de planificado para em curso, não é possível alterar isto de novo após ter sido publicado, porque certos outros campos estarão ligados a estas situações.  
            - planificado mas ainda não assinado (todos os campos ainda podem ser alterados) 
            - assinado mas ainda não desembolsado (Os Compromissos serão fixados, as previsões de Desembolsos serão fixadas, as datas planificados de início e fim serão obrigatórias)
            - em curso (as datas planificadas de início e fim serão fixadas, as datas reais de início e fim tornar-se-ão obrigatórias, as previsões de Compromissos serão fixadas, as previsões de desembolsos serão fixadas) 
            - concluído (todos os campos serão congelados)

            No caso de um erro, por favor contactar o Ponto Focal Administrador ou o Coodenador do Doador.
          options:
            planned: 'Planejado, mas ainda não assinou'
            signed: 'Assinado, mas ainda não desembolsadas'
            ongoing: Em curso
            pipeline: Pipeline
            completed: 'Concluído'
        planned_start:
          label: 'Data do Início Planificado'
          description: |
            A data prevista na fase de planificação de um projecto quando este mesmo projecto irá iniciar. 
            Quando a situação do projecto for ainda "planificado"  ("planificado mas ainda não assinado" & "assinado mas ainda não desembolsado") esta data deve ser inserida. 
            Nas fases posteriores em curso de um projecto, essas datas serão fixadas e não podem ser alteradas.
        planned_end:
          label: 'Data da Conclusão Planificada'
          description: |
            A data prevista na fase de planificação de um projecto sobre quando este projecto será concluído. 
            Quando a situação do projecto de um projecto ainda for "planificado" ("planificado mas ainda não assinado" & "assinado mas ainda não desembolsado") esta data deve ser inserida. 
            Nas fases em curso posteriores de um projecto, estas datas serão fixadas e não podem ser alteradas. 
        actual_start:
          label: 'Data do Início Real'
          description: |
            A data em que um dado projecto inicia. Quando a situação do projecto de um projecto é alterada de "planificado" 
            ("planificado mas ainda não assinado" & "assinado mas ainda não desembolsado") para "em curso" a " data real do início" 
            se torna obrigatória.
        actual_end:
          label: 'Data da Conclusão Real'
          description: |
            A data em que se conclui um dado projecto. Quando a situação do projecto de um projecto é alterada de "planificado" 
            ("planificado mas ainda não assinado" & "assinado mas ainda não desembolsado") para "em curso" a " data real do fim" 
            se torna obrigatória.
        actual_start_end:
          label: 'Início - Conclusão Real'
        planned_start_end:
          label: 'Início - Conclusão Planificado'
        implementing_agencies:
          label: Canal de Entrega
          description: |
            O canal de entrega é a agência implementadora encarregada da implementação do projecto. 
            O Canal de Entrega pode ser uma ONG, um ministério ou qualquer outra organização.
        contracted_agencies:
          label: 'Agência da Extensão'
          description: |
            Uma agência intermediária é uma terceira parte fora do canal de entrega para servir como intermediária entre o doador e o canal de entrega. 
            A Agência Contratada pode ser uma ONG, um ministério ou qualquer outra organização. 
            O Canal de Entrega e a Agência Intermediária podem ser a mesma entidade.
        national_regional:
          label: 'Implementação Nacional/Regional'
          description: |
            Este campo serve para fornecer informações sobre se o projecto é parte integrante de uma Estratégia Nacional 
            ou Regional ou se a componente do país é, em termos financeiros, claramente distinta.
          options:
            national: Nacional
            regional: Regional
            regional_with_nicaraguan_component_available: Regional with Nicaraguan Component Available
        type_of_implementation:
          label: 'Tipo de Implementação'
          description: |
            As seguintes possibilidades existem: Multilateral: se o Projecto/Programa é implementado via uma Agência das NU/Multilateral tais como por ex. o Banco Mundial / BAD/ PNUD Bilateral: 
            se o Projecto/Programa é implementado como acordo directo entre o Doador e o GdM, quer dizer, não via uma Agência das NU/Multilateral ou ONG: se o Projecto/Programa é implementado via ONGs.
          options:
            not_available: 'Não disponível'
            bilateral: Bilateral
            multilateral: Multilateral
            ngo_implementation: 'ONG Execução'
        aid_modality:
          label: 'Modalidade de Ajuda'
          description: As modalidades de ajuda são as formas em que a ajuda é disponibilizada pelos doadores aos governos parceiros.
        on_off_treasury:
          label: 'No/Fora da CUT'
          description: |
            No tesouro: Financiamento externo desembolsado para o principal fundo de receita do governo e gerido através dos sistemas públicos (CUT - Conta Única de Tesouro). 
            Se um projecto for INSCRITO no OE e passa pela CUT, então é NO Tesouro. 
            Um projecto INSCRITO no OE pode ser NO ou FORA do Tesouro, mas um projecto FORA do OE não pode ser NO Tesouro.
          options:
            on_treasury: 'No da CUT'
            off_treasury: 'Fora da CUT'
        on_off_budget:
          label: 'No/Fora Orçamento de Estado'
          description: |
            Inscrito no OE: Financiamento externo, incluindo financiamento de programas e projectos e a sua utilização prevista é relatada na documentação orçamental. 
            Na ODAmoz um projecto diz-se Inscrito no Orçamento caso tiver um Beneficiário Moçambicano (UGB). Neste caso será criado um Código Orçamental Moçambicano. 
            Se for FORA do OE não estará no Tesouro e não receberá um Código Orçamental Moçambicano.
          options:
            on_budget: 'No Orçamento do Estado'
            off_budget: 'Fora Orçamento do Estado'
        government_project_code:
          label: 'Código Orçamental do Governo'
        private_support:
          label: Apoio ao sector privado
          options:
            does_not_apply: 'Não se aplica'
            do_not_know: 'Não sei se aplica'
            direct_support: 'Apoio directo ao sector privado'
            indirect_support_private_sector: 'Apoio indireto ao setor privado por meio do sector privado'
            indirect_support_public_sector: 'Apoio indireto ao setor privado por meio do sector público'
        enters_in:
          label: Entra em
          options:
              in_kind_cash: 'Em espécie para ser convertido em moeda'
              in_kind_non_cash: 'Em espécie para não ser convertido em moeda'
              in_cash_under_donor: 'Em espécie sujeito a gestão do doador'
              in_cash_under_beneficiary: 'Em espécie sujeito a gestão do UGB'
        loan_to_public_enterprises:
          label: 'Empréstimo para empresas públicas'
          options:
            not_apply: 'Não se aplica'
            state: Estado
            local_governments: Governos Locais
            public_enterprises: 'Empresas Públicas'
        grant_loan:
          label: Tipo de Financiamento
          description: |
            Doação: Transferências feitas em dinheiro vivo, bens ou serviços para as quais não é necessária nenhum pagamento.
            Empréstimo: Transferências para as quais é preciso pagamento.
          options:
            grant: 'Donativo'
            loan: 'Empréstimo'
        delegated_cooperation:
          label: 'Cooperação delegada'
          description: |
            Delegação financeira dos fundos por Doadores através de relato do Doador. 
            O relato do Doador deve ter responsabilidade de implementação. 
            Isto não é para ser confundido com Fundo Comum e acordos de Co-financiamento
          options:
            "yes": Sim
            "no": 'Não'
        delegated_by:
          label: Delegada pelo
        website:
          label: 'Sítio'
          description: 'Um link online para informações existentes do projecto mais detalhadas na internet.'
        comments:
          label: 'Comentários'
          description: Qualquer outra informação não abrangida pelos campos dos dados relevante para a compreensão da actividade.
        officer_responsible:
