  name_es: "En colaboración con el sector privado, velar por que se puedan aprovechar los beneficios de las nuevas tecnologías, en particular de las tecnologías de la información y de las comunicaciones"
targets_019: 
  id: "4"
  mdg_id: "3"
  name: "Eliminate gender disparity in primary and secondary education, preferably by 2005, and to all levels of education no later than 2015"
  name_es: "Eliminar las desigualdades entre los géneros en la enseñanza primaria y secundaria, preferiblemente para el año 2005, y en todos los niveles de la enseñanza antes del fin del año 2015"
