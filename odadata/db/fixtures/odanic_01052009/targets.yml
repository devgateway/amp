  name_es: "Reducir a la mitad, entre 1990 y 2015, el porcentaje de personas que padezcan hambre"
targets_014: 
  id: "5"
  mdg_id: "4"
  name: "Reduce by two-thirds, between 1990 and 2015, the under-five mortality rate"
  name_es: "Reducir en dos terceras partes, entre 1990 y 2015, la mortalidad de los niños menores de 5 años"
targets_015: 
  id: "16"
  mdg_id: "8"
  name: "In co-operation with developing countries, develop and implement strategies for decent and productive work for youth"
  name_es: "En cooperación con los países en desarrollo, elaborar y aplicar estrategias que proporcionen a los jóvenes un trabajo digno y productivo"
targets_016: 
